<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="banner">
            <img src="./odin-lined.png" alt="Odin Icon">
            <h1>Odin</h1>
        </div>
        <p class="attribution">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="form-description-section">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-content-section">
            <h3>Let's do this!</h3>
            <form action="POST">
                <div class="form-left">
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </div>
                    <div class="form-field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phone-number">
                    </div>
                    <div class="form-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
